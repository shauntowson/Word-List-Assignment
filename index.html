<!DOCTYPE html>
<html>
<head>
	<title>Word Challenge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
	<h2 class="col-xs-12 title">Word Challenge</h2>
		<form class="form-horizontal col-xs-9">
			<div class="form-group">
				<label class="col-xs-4 col-md-offset-3 col-md-3 control-label">Dictionary File</label>
				<div class="col-xs-7 col-md-5">
					<span class="col-xs-12 btn btn-default btn-file">
	    				<input id="dictionaryFile" type="file">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="startWord" class="col-xs-4 col-md-offset-3 col-md-3 control-label">Start Word</label>
				<div class="col-xs-7 col-md-5">
			      	<input type="text" class="form-control" id="startWord" placeholder="Start Word">
			    </div>
			</div>
			<div class="form-group">
				<label for="endWord" class="col-xs-4 col-md-offset-3 col-md-3 control-label">End Word</label>
				<div class="col-xs-7 col-md-5">
			      	<input type="text" class="form-control" id="endWord" placeholder="End Word">
			    </div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-7">
					<button type="button" class="btn btn-default col-xs-12" onclick="word()">Submit</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-7">
					<button type="button" class="btn btn-default col-xs-12" onclick="saveTextAsFile()">Save Result As</button>
				</div>
			</div>
		</form>
		<div class="output-panel col-xs-3">
			<h4>End Result:</h4>
			<textarea id="output" class="col-xs-12" rows="10" readonly></textarea>
		</div>


	</div>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
